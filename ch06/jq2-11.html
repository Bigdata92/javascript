<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $("#wrap a[target]").css({"color" : "#f00"});
            $("#wrap a[href^=https]").css({"color" : "#0f0"});
            $("#wrap a[href$=net]").css({"color" : "#00f"});
            $("#wrap a[href*=google]").css({"color" : "#000"});
            $("#member_f:text").css({"background-color" : "#ff0"});
            $("#member_f:password").css({"background-color" : "#0ff"});
        })
    </script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="http://easyspub.co.kr" target="_blank">easyspub</a>
        </p>
        <p>
            <a href="https://naver.com" target="_blank">naver</a>
        </p>
        <p>
            <a href="http://daum.net" target="_blank">daum</a>
        </p>
        <p>
            <a href="http://google.co.kr" target="_blank">google</a>
        </p>
    </div>
    <form action="#" method="GET" id="member_f">
        <p>
            <label for="user_id">아이디</label> 
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label> 
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>
</html>
