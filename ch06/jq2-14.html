<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $("#inner_1").find(".txt1").css({"background-color" : "#ff0"});
            $("#inner_1 p").filter(".txt2").css({"background-color" : "#0ff"});
            $("#inner_2 p").filter(function (idx, obj) {
                console.log(idx);
                return idx % 2 == 0;
            })
            .css({"background-color" : "#0ff"})
        });

    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find(), filter()</h1>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
        <section id="inner_2">
            <h2>filter(function)</h1>
            <P>index 0</P>
            <P>index 1</P>
            <P>index 2</P>
            <P>index 3</P>
        </section>
    </div>
</body>
</html>
