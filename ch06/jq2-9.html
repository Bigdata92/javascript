    <script>
        $(function () {
            var arr1 = ["서울", "대전", "부산", "전주"];
            var arr2 = ["한국", "미국", "일본", "중국"];
            var obj = {
                "name" : "정부장",
                "area" : "서울"
            }

            var idxNum = $.inArray("부산", arr1);
            console.log(idxNum);

            var okArr1 = $.isArray(arr1);
            var okArr2 = $.isArray(obj);
            console.log(okArr1);
            console.log(okArr2);

            $.merge(arr1, arr2);
            console.log(arr1);
        });
    </script>
